[tool:pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    requires_db: Tests that require database connection
    requires_aws: Tests that require AWS services

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .venv venv __pycache__ *.egg-info htmlcov

# Async support
asyncio_mode = auto

# Coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
